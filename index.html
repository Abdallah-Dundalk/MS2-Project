<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
    
    <title>Safe Crackin Wise Guy</title>
</head>
<body>
    <div id="score"></div>
    <div id="timer"></div>
  
    <div id="game-area">
        <!-- top row of dials -->
        <div id="top-row-left-dial" class="dial">
            <div class="outer-ring">
                <i class="fas fa-angle-down"></i>
            </div>

            <div class="middle-ring">
                <i class="fas fa-angle-down"></i>
            </div>

            <div class="center-ring">
                <i class="fas fa-angle-up"></i>
            </div>
        </div>

        <div id="top-row-center-dial" class="dial">
            <div class="outer-ring">
                <i class="fas fa-angle-down"></i>
            </div>

            <div class="middle-ring">
                <i class="fas fa-angle-down"></i>
            </div>

            <div class="center-ring">
                <i class="fas fa-angle-up"></i>
            </div>
        </div>

        <div id="top-row-right-dial" class="dial">
            <div class="outer-ring">
                <i class="fas fa-angle-down"></i>
            </div>

            <div class="middle-ring">
                <i class="fas fa-angle-down"></i>
            </div>

            <div class="center-ring">
                <i class="fas fa-angle-up"></i>
            </div>
        </div>

        <!-- Middle row of dials -->
        <div id="middle-row-left-dial" class="middle-row"  class="dial">
            <div class="outer-ring">
                <i class="fas fa-angle-down"></i>
            </div>

            <div class="middle-ring">
                <i class="fas fa-angle-down"></i>
            </div>

            <div class="center-ring">
                <i class="fas fa-angle-up"></i>
            </div>
        </div>

        <div id="middle-row-center-dial" class="middle-row" class="dial">
            <div class="outer-ring">
                <i class="fas fa-angle-down"></i>
            </div>

            <div class="middle-ring">
                <i class="fas fa-angle-down"></i>
            </div>

            <div class="center-ring">
                <i class="fas fa-angle-up"></i>
            </div>
        </div>

        <div id="middle-row-right-dial" class="middle-row" class="dial">
            <div class="outer-ring">
                <i class="fas fa-angle-down"></i>
            </div>

            <div class="middle-ring">
                <i class="fas fa-angle-down"></i>
            </div>

            <div class="center-ring">
                <i class="fas fa-angle-up"></i>
            </div>
        </div>

        <!-- Bottom row of dials -->
        <div id="bottom-row-left-dial" class="bottom-row"  class="dial">
            <div class="outer-ring">
                <i class="fas fa-angle-down"></i>
            </div>

            <div class="middle-ring">
                <i class="fas fa-angle-down"></i>
            </div>

            <div class="center-ring">
                <i class="fas fa-angle-up"></i>
            </div>
        </div>

        <div id="bottom-row-center-dial" class="bottom-row" class="dial">
            <div class="outer-ring">
                <i class="fas fa-angle-down"></i>
            </div>

            <div class="middle-ring">
                <i class="fas fa-angle-down"></i>
            </div>

            <div class="center-ring">
                <i class="fas fa-angle-up"></i>
            </div>
        </div>

        <div id="bottom-row-right-dial" class="bottom-row" class="dial">
            <div class="outer-ring">
                <i class="fas fa-angle-down"></i>
            </div>

            <div class="middle-ring">
                <i class="fas fa-angle-down"></i>
            </div>

            <div class="center-ring">
                <i class="fas fa-angle-up"></i>
            </div>
        </div>


    </div>
    <div id="counter-clockwise-control">

    </div>

    <div id="lock">

    </div>

    <div id="clockwise-control">

    </div>

    <script src="assets/js/script.js"></script>
</body>
</html>
