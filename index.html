<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
    
    <title>Safe Crackin Wise Guy</title>
</head>
<body>
    <div id="score">0</div>
    <div id="start-game">Start New Game</div>
    <div id="timer">60</div>
  
    <div id="game-area">
        <!-- top row of dials -->

        <div class="rows-container">
            <div  id="top-left" class="top-row" class="dial">1
                <div data-type="top-row-left-dial"  id="top-row-left-dial" class="outer-ring">
                    <i class="fas fa-angle-down"></i>
                </div>

                <div id="top-row-left-inner-dial" data-type="top-row-left-inner-dial" class="middle-ring">
                    <i class="fas fa-angle-down"></i>
                </div>

                <div id="top-left-center-dial" class="center-ring">
                    <i class="fas fa-angle-up"></i>
                </div>
            </div>

            <div id="top-right" class="top-row" class="dial">2
                <div id="top-row-right-dial" data-type="top-row-right-dial"  class="outer-ring">
                    <i class="fas fa-angle-down"></i>
                </div>

                <div id="top-row-right-inner-dial" data-type="top-row-right-inner-dial" class="middle-ring">
                    <i class="fas fa-angle-down"></i>
                </div>

                <div id="top-right-center-dial" class="center-ring">
                    <i class="fas fa-angle-up"></i>
                </div>
            </div>

            <div id="top-middle" class="top-row" class="dial">3
                <div id="top-row-middle-dial" data-type="top-row-middle-dial" class="outer-ring">
                    <i class="fas fa-angle-down"></i>
                </div>

                <div id="top-row-middle-inner-dial" data-type="top-row-middle-inner-dial" class="middle-ring">
                    <i class="fas fa-angle-down"></i>
                </div>

                <div id="top-middle-center-dial" class="center-ring">
                    <i class="fas fa-angle-up"></i>
                </div>
            </div>


        

            <!-- Middle row of dials -->

        
            <div id="middle-left" class="middle-row"  class="dial">4
                <div id="middle-row-left-dial" data-type="middle-row-left-dial" class="outer-ring">
                    <i class="fas fa-angle-down"></i>
                </div>

                <div data-type="middle-row-left-inner-dial" id="middle-row-left-inner-dial" class="middle-ring">
                    <i class="fas fa-angle-down"></i>
                </div>

                <div id="middle-left-center-dial" class="center-ring">
                    <i class="fas fa-angle-up"></i>
                </div>
            </div>

            <div id="middle-middle" class="middle-row" class="dial">5
                <div id="middle-row-center-dial" data-type="middle-row-center-dial"  class="outer-ring">
                    <i class="fas fa-angle-down"></i>
                </div>

                <div data-type="middle-row-center-inner-dial" id="middle-row-center-inner-dial" class="middle-ring">
                    <i class="fas fa-angle-down"></i>
                </div>

                <div id="center-dial" class="center-ring">
                    <i class="fas fa-angle-up"></i>
                </div>
            </div>

            <div id="middle-right" class="middle-row" class="dial">6
                <div id="middle-row-right-dial" data-type="middle-row-right-dial" class="outer-ring">
                    <i class="fas fa-angle-down"></i>
                </div>

                <div data-type="middle-row-right-inner-dial" id="middle-row-right-inner-dial" class="middle-ring">
                    <i class="fas fa-angle-down"></i>
                </div>

                <div id="middle-right-center-dial"class="center-ring">
                    <i class="fas fa-angle-up"></i>
                </div>
            </div>
        

            <!-- Bottom row of dials -->

            
            <div id="bottom-left" class="bottom-row"  class="dial">7
                <div id="bottom-row-left-dial" data-type="bottom-row-left-dial" class="outer-ring">
                    <i class="fas fa-angle-down"></i>
                </div>

                <div data-type="bottom-row-left-inner-dial" id="bottom-row-left-inner-dial" class="middle-ring">
                    <i class="fas fa-angle-down"></i>
                </div>

                <div id="bottom-left-center-dial" class="center-ring">
                    <i class="fas fa-angle-up"></i>
                </div>
            </div>

            <div id="bottom-middle" class="bottom-row" class="dial">8
                <div id="bottom-row-center-dial" data-type="bottom-row-center-dial"  class="outer-ring">
                    <i class="fas fa-angle-down"></i>
                </div>

                <div data-type="bottom-row-center-inner-dial" id="bottom-row-center-inner-dial" class="middle-ring">
                    <i class="fas fa-angle-down"></i>
                </div>

                <div id="bottom-middle-center-dial" class="center-ring">
                    <i class="fas fa-angle-up"></i>
                </div>
            </div>

            <div id="bottom-right" class="bottom-row" class="dial">9
                <div id="bottom-row-right-dial" data-type="bottom-row-right-dial" class="outer-ring">
                    <i class="fas fa-angle-down"></i>
                </div>

                <div data-type="bottom-row-right-inner-dial" id="bottom-row-right-inner-dial" class="middle-ring">
                    <i class="fas fa-angle-down"></i>
                </div>

                <div id="bottom-right-center-dial" class="center-ring">
                    <i class="fas fa-angle-up"></i>
                </div>
            </div>
        </div>

    </div>

    <span onclick="toggleButton (); toggleButtonColor ()" id="toggle-button">Activate Red</span>

    <div id="lock">

    </div>

    <div id="inner-dial-control">

    </div>

    <span class="rotation-values" id="rotate-value-top-left">0</span>
    <span class="rotation-values" id="rotate-value-middle-left">0</span>
    <span class="rotation-values" id="rotate-value-bottom-left">0</span>
    <span class="rotation-values" id="rotate-value-top-middle">0</span>
    <span class="rotation-values" id="rotate-value-center">0</span>
    <span class="rotation-values" id="rotate-value-bottom-center">0</span>
    <span class="rotation-values" id="rotate-value-top-right">0</span>
    <span class="rotation-values" id="rotate-value-middle-right">0</span>
    <span class="rotation-values" id="rotate-value-bottom-right">0</span>
    <br>
    <span class="rotation-values" id="rotate-value-top-left-inner-dial">0</span>
    <span class="rotation-values" id="rotate-value-middle-left-inner-dial">0</span>
    <span class="rotation-values" id="rotate-value-bottom-left-inner-dial">0</span>
    <span class="rotation-values" id="rotate-value-top-middle-inner-dial">0</span>
    <span class="rotation-values" id="rotate-value-center-inner-dial">0</span>
    <span class="rotation-values" id="rotate-value-bottom-center-inner-dial">0</span>
    <span class="rotation-values" id="rotate-value-top-right-inner-dial">0</span>
    <span class="rotation-values" id="rotate-value-middle-right-inner-dial">0</span>
    <span class="rotation-values" id="rotate-value-bottom-right-inner-dial">0</span>

    <span id="random-num-top-left">""</span>
    <span id="random-num-middle-left">0</span>
    <span id="random-num-bottom-left">0</span>
    <span id="random-num-top-middle">0</span>
    <span id="random-num-center">0</span>
    <span id="random-num-bottom-middle">0</span>
    <span id="random-num-top-right">0</span>
    <span id="random-num-middle-right">0</span>
    <span id="random-num-bottom-right">0</span>

    <span id="random-color-top-left">""</span>
    <span id="random-color-middle-left">0</span>
    <span id="random-color-bottom-left">0</span>
    <span id="random-color-top-middle">0</span>
    <span id="random-color-center">0</span>
    <span id="random-color-bottom-middle">0</span>
    <span id="random-color-top-right">0</span>
    <span id="random-color-middle-right">0</span>
    <span id="random-color-bottom-right">0</span>


    <span id="score-1">0</span>
    <span id="score-2">0</span>
    <span id="score-3">0</span>
    <span id="score-4">0</span>
    <span id="score-5">0</span>
    <span id="score-6">0</span>
    <span id="score-7">0</span>
    <span id="score-8">0</span>
    <span id="score-9">0</span>



    <div id="game-over"></div>
    <div id="new-game">New Game</div>

    <div class="parent">
        <div>1</div>
        <div>2</div>
        <div>3</div>
        <div>4</div>
        <div>5</div>
        <div>6</div>
        <div>7</div>
        <div>8</div>
        <div>9</div>
    </div>
    

    <script src="assets/js/script.js"></script>
</body>
</html>
